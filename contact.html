<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanssie Fashion Store - Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Marko+One&family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="main-page-content">
            <div class="back-button-container">
                <button class="back-button">
                    <img src="Images/back.png" alt="Back">
                </button>
            </div>  
            <a href="#"><img src="Images/Logo.png" class="logo"></a>
            <nav> 
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="review.html">Review</a>
                <a href="contact.html">Contact</a> 
            </nav>
            <div class="icons">
                <a href="#"><img src="Images/user.png" alt="user" class="user"></a>
                <a href="#"><img src="Images/cart.png" alt="cart" class="cart"></a>
                <a href="#"><img src="Images/heart.png" alt="heart" class="heart"></a>
            </div>
        </div>
    </header>

    <main id="contact">
        <section class="contact" id="contact">
            <h1 class="heading"><span>Contact Us</span></h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Email Us</h3>
                    <p>support@hanssiefashionstore.com</p>
                    <h3>Call Us</h3>
                    <p>+123 456 7890</p>
                    <h3>Visit Us</h3>
                    <p>123 Fashion Ave, Style City, ST 12345</p>
                </div>
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form id="contact-form" action="#" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hanssie Accessories</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
